allprojects {

    apply plugin: 'java'
    apply plugin: 'application'

    group 'tk.tommy.bigdata'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8


    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://clojars.org/repo" }
    }

}



